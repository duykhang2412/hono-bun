syntax = "proto3";

package hello;

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
  rpc Ping (Empty) returns (PingResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  bool ok = 1;
  string message = 2;
}

message Empty {}

message PingResponse {
  string message = 1;
}
